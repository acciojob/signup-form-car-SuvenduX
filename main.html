<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<form method="POST">
	
	<div>
		<label for="name">Name* : </label>
		<input type="text" id="name" placeholder="Name" required>
	</div>

	<div>
		<label for="email">Email* : </label>
		<input type="email" id="email" placeholder="Email" required>
	</div>

	<div>
		<label for="email">Gender* : </label>
		<input type="radio" id="gender_m" value="Male" name="gender" required>
		<label for="gender_m"> Male </label>
		
		<input type="radio" id="gender_f" value="Female" name="gender" required>
		<label for="gender_f"> Female </label>
	</div>

	<div>
		<label for="cars"> Car Brands* </label>
		<select id="cars" required>
			<option value="disabled" disabled selected>--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
	</div>

	<div>
		<label for="age">Age* : </label>
		<input type="number" id="age" placeholder="Age" required>
	</div>

	<div>
		<label for="dob">DOB* : </label>
		<input type="date" id="dob" required>
	</div>

	<div>
		<label for="tel">Phone Number : </label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" >
	</div>

	<div>
		<label for="password">Password* : </label>
		<input type="password" id="password" placeholder="Password" required>
	</div>

	<div>
		<input type="checkbox"id="tos" required>
		<label for="tos">I agree to the TOS</label>
	</div>

	<div>
		<button type="submit">submit</button>
	</div>
	
	</form>	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
